<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>

    <!-- Left Section -->
    <section class="section__description">
      <h3 class="description__title">Learn to code by watching others</h3>
      <p class="description__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </section>

    <!-- Right Section -->
    <section class="section__info">
      <!-- promotion box -->
      <div class="info__promotion"> 
        <p class="promotion__text">Try it free 7 days then $20/mo. thereafter</p>
      </div>
      <!-- Form -->
      <div class="info__container">
        <form class="container__form">
          <div class="form__field">
            <label for="" class="field__label">First Name
              <span class="label__span"></span>
            </label>
            <input type="text" required class="field__input">
            <p class="field__error"></p>
          </div>
          <div class="form__field">
            <label for="" class="field__label">Last Name
              <span class="label__span"></span>
            </label>
            <input type="text" required class="field__input">
            <p class="field__error"></p>
          </div>
          <div class="form__field">
            <label for="" class="field__label">Email Address
              <span class="label__span"></span>
            </label>
            <input type="email" required class="field__input">
            <p class="field__error"></p>
          </div>
          <div class="form__field">
            <label for="" class="field__label">Password
              <span class="label__span"></span>
            </label>
            <input type="password" required class="field__input">
            <p class="field__error"></p>
          </div>
          <input type="submit" value="Claim your free trial" class="form__button">
        </form>
        <p class="container__Terms">By clicking the button, you are agreeing to our Terms and Services</p>
      </div>
    </section>
  </main>
</body>
</html>
